<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>My Website</title>
      <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico" />
      <link rel="stylesheet" href="./styles/styles.css" />
   </head>
   <body>
      <!-- Debug button -->
      <div class="btnDebug">ðŸª²</div>
      <div class="wrapper">
         <!-- ***********  HEADER  ************ -->
         <header>
            <div class="container">
               <div class="container-back-to-lesson">
                  <div class="btn back-to-lesson">Back to Lesson</div>
               </div>
               <div class="container-title">
                  <div class="container-progress-bar">
                     <div class="progress-bar"></div>
                  </div>
                  <h2 class="instruction">Instruction</h2>
               </div>
               <div class="container-user">
                  <img src="https://placehold.co/400x400" alt="" class="avatar" />
                  <!-- <p class="user-name">User Name</p> -->
               </div>
            </div>
         </header>
         <!-- ***********  MAIN  ************ -->
         <main>
            <div class="container">
               <!-- ** QUESTION **  -->
               <section class="section-question">
                  <div class="container-question scrollable">
                     <img id="image" src="https://placehold.co/600x600" alt="" />
                  </div>
               </section>
               <!-- ** RESPONSE **  -->
               <section class="section-response">
                  <div class="audio">Audio</div>
                  <div class="subtitle">Subtitle</div>
                  <div class="response scrollable">
                     <div class="response-content">
                        <div class="response-item">Response Item 1</div>
                        <div class="response-item">Response Item 2</div>
                        <div class="response-item">Response Item 3</div>
                        <div class="response-item">Response Item 4</div>
                     </div>
                  </div>
               </section>
            </div>
         </main>
         <!-- ***********  FOOTER  ************ -->
         <footer>
            <div class="container">
               <div class="container-skip">
                  <div class="btn skip">Skip</div>
               </div>
               <div class="container-feedback">
                  <h2>Feedback</h2>
               </div>
               <div class="container-check">
                  <div class="btn check">Check</div>
               </div>
            </div>
         </footer>
      </div>
      <script src="./scripts/script.js"></script>
   </body>
</html>
